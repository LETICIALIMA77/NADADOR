<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PESO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculo Imc</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Digite sua altura ex "1.65"</ion-label>
      <ion-input type="text" [(ngModel)]="altura" maxlength="4"></ion-input>
      <ion-label position="floating">Informe o seu genero (M,H)</ion-label>
      <ion-input type="text" [(ngModel)]="sexo" maxlength="1"></ion-input>
      <ion-button expand="block" color="tertiary" (click)="inserir()">Calcular</ion-button>

    </ion-item>
  <ion-input value="{{resImcArred + ' Seu peso Ideal'}}" readonly="true"></ion-input>
  </div>
</ion-content>
